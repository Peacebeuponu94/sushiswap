query Farms {
  incentives {
    id
    token {
      id
      name
    }
    rewardToken {
      id
      name
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}

query Incentive($id: ID!) {
  incentive(id: $id) {
    id
    token {
      id
      name
    }
    rewardToken {
      id
      name
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}
