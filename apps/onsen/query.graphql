query Farms {
  incentives {
    id
    token {
      id
    }
    rewardToken {
      id
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}

query Farm($id: ID) {
  incentive(id: $id) {
    id
    token {
      id
    }
    rewardToken {
      id
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}
