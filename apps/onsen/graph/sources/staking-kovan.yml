name: staking-kovan
handler:
  graphql:
    endpoint: https://api.thegraph.com/subgraphs/name/olastenberg/stake
transforms:
  - prefix:
      value: KOVAN_ONSEN_
      includeRootOperations: true
      ignore: 
        - _SubgraphErrorPolicy_
        - Token # Keep Token as-is because we need it for Type Merging
  - typeMerging:
      queryFields:
        - queryFieldName: KOVAN_ONSEN_token
          keyField: id
          keyArg: id