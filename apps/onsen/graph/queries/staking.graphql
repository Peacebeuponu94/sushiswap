query KovanOnsenIncentives {
  KOVAN_ONSEN_incentives {
    id
    token {
      id
      name
      symbol
      decimals
    }
    rewardToken {
      id
      name
      symbol
      decimals
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}

