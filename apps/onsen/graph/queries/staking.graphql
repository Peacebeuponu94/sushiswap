query KovanStakingFarms($where: KOVAN_STAKING_Incentive_filter) {
  KOVAN_STAKING_farms {
    id
    stakeToken {
      id
      name
      symbol
      decimals
    }
    incentives(where: $where) {
      id
      lastRewardTime
      rewardRemaining
      liquidityStaked
      stakeToken {
        id
        name
        symbol
        decimals
      }
      rewardToken {
        id
        name
        symbol
        decimals
      }
      createdBy {
        id
      }
      endTime
      createdAtBlock
      createdAtTimestamp
      modifiedAtBlock
      modifiedAtTimestamp
    }
  }
}

query KovanStakingSubscriptions($id: ID!) {
  KOVAN_STAKING_user(id: $id) {
    id
    activeSubscriptionCount
    subscriptions {
      token {
        id
        name
        symbol
        decimals
        incentives {
          id
          lastRewardTime
          rewardRemaining
          liquidityStaked
          stakeToken {
            id
            name
            symbol
            decimals
          }
          rewardToken {
            id
            name
            symbol
            decimals
          }
          createdBy {
            id
          }
          endTime
          createdAtBlock
          createdAtTimestamp
          modifiedAtBlock
          modifiedAtTimestamp
        }
      }
      incentive {
        id
      }
    }
  }
}

query KovanStakingUserSubscriptions($id: ID!) {
  KOVAN_STAKING_user(id: $id) {
    subscriptions {
      incentive {
        id
        farm {
          id
        }
      }
    }
  }
}

query KovanStakingUserFarms($farmIds: [ID]!) {
  KOVAN_STAKING_farms(where: { id_in: $farmIds }) {
    id
    stakeToken {
      id
      name
      symbol
      decimals
      type
      assets
    }
    incentives {
      id
      lastRewardTime
      rewardRemaining
      liquidityStaked
      stakeToken {
        id
        name
        symbol
        decimals
      }
      rewardToken {
        id
        name
        symbol
        decimals
      }
      createdBy {
        id
      }
      endTime
      createdAtBlock
      createdAtTimestamp
      modifiedAtBlock
      modifiedAtTimestamp
    }
  }
}
