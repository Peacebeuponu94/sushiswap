query KovanStakingStakedTokens($where: KOVAN_STAKING_Incentive_filter) {
  KOVAN_STAKING_tokens(where: $where) {
    id
    name
    type
    symbol
    decimals
    incentives(where: $where) {
      id
      lastRewardTime
      rewardRemaining
      liquidityStaked
      stakeToken {
        id
        name
        symbol
        decimals
      }
      rewardToken {
        id
        name
        symbol
        decimals
      }
      createdBy {
        id
      }
      endTime
      createdAtBlock
      createdAtTimestamp
      modifiedAtBlock
      modifiedAtTimestamp
    }
  }
}

