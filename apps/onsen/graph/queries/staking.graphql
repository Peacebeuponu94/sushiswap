query KovanOnsenFarms {
  KOVAN_ONSEN_incentives {
    id
    token {
      id
      name
    }
    rewardToken {
      id
      name
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}

query KovanOnsenFarm($id: ID!) {
  KOVAN_ONSEN_incentive(id: $id) {
    id
    token {
      id
      name
    }
    rewardToken {
      id
      name
    }
    creator {
      id
    }
    endTime
    lastRewardTime
    rewardRemaining
    liquidityStaked
  }
}
